<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Sales - Primal Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #1b1b1b;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fcd000;
      margin-bottom: 30px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #2e2e2e;
      border: 2px solid #555;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s, border-color 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
      border-color: #fcd000;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-info {
      padding: 10px;
      font-size: 10px;
      color: #fcd000;
    }
  </style>
</head>
<body>
  <h1>Card Sales</h1>
  <div class="card-grid">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Card Image" />
      <div class="card-info">Card Name - Price</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Card Image" />
      <div class="card-info">Card Name - Price</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Card Image" />
      <div class="card-info">Card Name - Price</div>
    </div>
  </div>
</body>
</html>
