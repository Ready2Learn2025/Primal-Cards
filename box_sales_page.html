<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Sales - Primal Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #2d2d30;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fcd000;
      margin-bottom: 30px;
    }
    .binder {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card-slot {
      background: #111;
      border: 3px solid #444;
      border-radius: 8px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }
    .card-slot:hover {
      transform: scale(1.05);
      border-color: #fcd000;
    }
    .card-slot img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 6px;
    }
    .empty-slot {
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Box Sales</h1>
  <div class="binder">
    <div class="card-slot"><span class="empty-slot">Empty Slot</span></div>
    <div class="card-slot"><span class="empty-slot">Empty Slot</span></div>
    <div class="card-slot"><span class="empty-slot">Empty Slot</span></div>
    <div class="card-slot"><span class="empty-slot">Empty Slot</span></div>
    <div class="card-slot"><span class="empty-slot">Empty Slot</span></div>
    <div class="card-slot"><span class="empty-slot">Empty Slot</span></div>
  </div>
</body>
</html>
